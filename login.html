<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header"></div>
  <!-- der Rest deiner Seite -->
<body>
  <main class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Einloggen</button>
    </form>
    <p>Kein Account? <a href="register.html">Registrieren</a></p>
    <p><a href="#" id="resetPasswordLink">Passwort vergessen?</a></p>
    <button id="googleLogin">Mit Google anmelden</button>
  </main>
  <script type="module" src="js/auth.js"></script>
<script>
  fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      // Event-Handler für Profil-Menü initialisieren
      const profileDiv = document.getElementById('profile');
      const profileButton = document.getElementById('profileButton');
      if (profileDiv && profileButton) {
        profileButton.addEventListener('click', e => {
          e.stopPropagation();
          profileDiv.classList.toggle('open');
        });
        document.addEventListener('click', () => {
          profileDiv.classList.remove('open');
        });
      }
    });
</script>
</body>
</html>
