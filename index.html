<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="header-nav">
      <a href="index.html" class="logo">
        <img src="assets/winprofilogo1.PNG" alt="WinProfi Logo" />
      </a>
        <div class="nav-actions">
            <div id="profile" class="profile">
                <button id="profileToggle" class="profile-button" type="button" aria-label="Profil öffnen">
                  <img id="profilePic" src="assets/default-avatar.png" alt="Profilbild" />
                </button>
                <div id="profileMenu" class="profile-menu hidden">
                  <a href="profile.html" class="menu-item">Mein Profil</a>
                  <button id="logoutBtn" class="menu-item">Logout</button>
                </div>
            </div>
            </div>
        </nav>
  </header>

  <main>
    <section class="public-content">
      <h1>Willkommen auf WinProfi!</h1>
      <p>Das ist dein öffentlicher Bereich mit allgemeinen Infos.
      </p>
    </section>
    <section id="restricted" class="hidden">
      <h2>Exklusive Inhalte</h2>
      <p>Nur eingeloggt sichtbar: Hier kannst du später weitere Module freischalten.</p>
    </section>
    <section id="admin" class="hidden">
      <h2>Admin-Bereich</h2>
      <p>Nur für Admins: Hier kannst du administrative Aufgaben erledigen.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
