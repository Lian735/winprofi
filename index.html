<div class="nav-actions">
  <div id="profile" class="profile">
    <img id="profilePic" src="assets/default-avatar.png" alt="Profilbild" />
    <div id="profileMenu" class="profile-menu hidden">
      <a href="profile.html" class="menu-item">Mein Profil</a>
      <button id="logoutBtn" class="menu-item">Logout</button>
    </div>
  </div>
</div>

<script>
  const profileDiv = document.getElementById('profile');
  const profilePic = document.getElementById('profilePic');

  if (profilePic && profileDiv) {
    profilePic.addEventListener('click', e => {
      e.stopPropagation();
      profileDiv.classList.toggle('open');
    });
  }

  document.addEventListener('click', () => {
    profileDiv?.classList.remove('open');
  });
</script>
