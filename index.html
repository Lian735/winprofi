<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header"></div>
  <div id="header"></div>
  <!-- der Rest deiner Seite -->

  <main>
    <section class="public-content">
      <h1>Willkommen auf WinProfi!</h1>
      <p>Das ist dein öffentlicher Bereich mit allgemeinen Infos.
      </p>
    </section>
    <section id="restricted" class="hidden">
      <h2>Exklusive Inhalte</h2>
      <p>Nur eingeloggt sichtbar: Hier kannst du später weitere Module freischalten.</p>
    </section>
    <section id="admin" class="hidden">
      <h2>Admin-Bereich</h2>
      <p>Nur für Admins: Hier kannst du administrative Aufgaben erledigen.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileDiv = document.getElementById('profile');
    const profileButton = document.getElementById('profileButton');

    if (profileButton && profileDiv) {
      profileButton.addEventListener('click', e => {
        e.stopPropagation();
        profileDiv.classList.toggle('open');
      });

      document.addEventListener('click', () => {
        profileDiv.classList.remove('open');
      });
    }
  });
</script>
<script>
  fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      // Event-Handler für Profil-Menü initialisieren
      const profileDiv = document.getElementById('profile');
      const profileButton = document.getElementById('profileButton');
      if (profileDiv && profileButton) {
        profileButton.addEventListener('click', e => {
          e.stopPropagation();
          profileDiv.classList.toggle('open');
        });
        document.addEventListener('click', () => {
          profileDiv.classList.remove('open');
        });
      }
    });
</script>
<script type="module" src="/js/common-header.js"></script>
</body>
</html>
