<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="header-nav">
      <a href="index.html" class="logo">
        <img src="assets/winprofilogo1.PNG" alt="WinProfi Logo" />
      </a>
      <div class="nav-actions">
        <a href="login.html" id="loginBtn" class="nav-btn">Anmelden</a>
        <a href="register.html" id="registerBtn" class="nav-btn">Registrieren</a>
        <div id="profile" class="hidden">
          <img id="profilePic" src="assets/default-avatar.png" alt="Profilbild" />
          <span id="profileEmail"></span>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="public-content">
      <h1>Willkommen auf WinProfi!</h1>
      <p>Das ist dein öffentlicher Bereich mit allgemeinen Infos.</p>
    </section>
    <section id="restricted" class="hidden">
      <h2>Exklusive Inhalte</h2>
      <p>Nur eingeloggt sichtbar: Hier kannst du später weitere Module freischalten.</p>
    </section>
    <section id="admin" class="hidden">
      <h2>Admin-Bereich</h2>
      <p>Nur für Admins: Hier kannst du administrative Aufgaben erledigen.</p>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
