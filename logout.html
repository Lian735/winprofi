<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Logout</title>
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';

    signOut(auth).then(() => {
      window.location.href = '/'; // nach Logout zur Startseite
    }).catch((error) => {
      console.error('Fehler beim Logout:', error);
      window.location.href = '/'; // auch bei Fehler weiter
    });
  </script>
</head>
<body>
  <p>Wird ausgeloggt...</p>
</body>
</html>
